<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div><header>Calculatooor</header></div>
    <div id="calculator">
        <div id="screen">
        </div>
        <div id="buttonLists">
            <ul id="clear">
                <li><button class="clearBtn">Clear</button></li>
                <li><button class="deleteBtn">Delete</button></li>
                <li><button class="btn">Color</button></li>
                <li><button class="btn">Font</button></li>
            </ul>
            <ul id="functional">
                <li><button class="btn">7</button></li>
                <li><button class="btn">8</button></li>
                <li><button class="btn">9</button></li>
                <li><button class="btn">รท</button></li>
                <li><button class="btn">4</button></li>
                <li><button class="btn">5</button></li>
                <li><button class="btn">6</button></li>
                <li><button class="btn">ร </button></li>
                <li><button class="btn">1</button></li>
                <li><button class="btn">2</button></li>
                <li><button class="btn">3</button></li>
                <li><button class="btn">-</button></li>
                <li><button class="btn">.</button></li>
                <li><button class="btn">0</button></li>
                <li><button class="btn">=</button></li>
                <li><button class="btn">+</button></li>
            </ul>
        </div>
    </div>
    <div><footer>A project of The Odin Project <p>by hieudku</p></footer></div>
</body>
</html>
