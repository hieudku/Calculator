<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="screen">
            <div class="screenTop"></div>
            <div class="screenBottom"></div>
        </div>
        <div id="buttonLists">
            <ul id="clear">
                <li><button class="clearBtn">AC</button></li>
                <li><button class="deleteBtn">C</button></li>
                <li><button class="colorBtn">Color</button></li>
                <li><button class="fontBtn">Font</button></li>
            </ul>
            <ul id="functional">
                <li><button class="num">7</button></li>
                <li><button class="num">8</button></li>
                <li><button class="num">9</button></li>
                <li><button class="ope">รท</button></li>
                <li><button class="num">4</button></li>
                <li><button class="num">5</button></li>
                <li><button class="num">6</button></li>
                <li><button class="ope">x</button></li>
                <li><button class="num">1</button></li>
                <li><button class="num">2</button></li>
                <li><button class="num">3</button></li>
                <li><button class="ope">-</button></li>
                <li><button class="num">.</button></li>
                <li><button class="num">0</button></li>
                <li><button class="equ">=</button></li>
                <li><button class="ope">+</button></li>
            </ul>
        </div>
    </div>
</body>
</html>
